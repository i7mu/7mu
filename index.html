<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر 7mmu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 20px;
      margin: 15px 0 5px;
    }
    .product p {
      color: #aaa;
      margin: 0 0 10px;
    }
    .buy-btn {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <header>
    متجر 7mmu - عروض مميزة 🔥
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200/000000/FFFFFF?text=منتج+1" alt="منتج 1" />
      <h2>منتج 1</h2>
      <p>وصف بسيط للمنتج</p>
      <button class="buy-btn">شراء</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200/000000/FFFFFF?text=منتج+2" alt="منتج 2" />
      <h2>منتج 2</h2>
      <p>وصف بسيط للمنتج</p>
      <button class="buy-btn">شراء</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200/000000/FFFFFF?text=منتج+3" alt="منتج 3" />
      <h2>منتج 3</h2>
      <p>وصف بسيط للمنتج</p>
      <button class="buy-btn">شراء</button>
    </div>
  </section>
</body>
</html>
